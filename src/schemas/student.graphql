type Student {
  id: ID!
  name: String!
  email: String!
  ra: String!
  cpf: String!
}

input StudentInput {
  name: String!
  email: String!
  ra: String!
  cpf: String!
}

extend type Mutation {
  createStudent(input: StudentInput!): Student!
  delStudent(id: ID!): Boolean!
}

extend type Query {
  students: [Student!]!
}
